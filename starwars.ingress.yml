apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  rules:
    - host: bill-starwars.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: starwars-service
                port:
                  number: 3000
